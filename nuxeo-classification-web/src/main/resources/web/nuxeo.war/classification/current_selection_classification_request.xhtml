<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
                      xmlns:ui="http://java.sun.com/jsf/facelets"
                      xmlns:f="http://java.sun.com/jsf/core"
                      xmlns:h="http://java.sun.com/jsf/html"
                      xmlns:nxu="http://nuxeo.org/nxweb/util"
                      xmlns:nxthemes="http://nuxeo.org/nxthemes"
                      xmlns:nxd="http://nuxeo.org/nxweb/document">

  <ui:define name="page title">
    <h:outputText value="#{messages['title.search.results']}"/>
  </ui:define>

  <ui:define name="body">
    <ui:include src="/incl/message_banner.xhtml"/>

    <div id="content">

      <ui:decorate template="/classification/mass_classification_request_template.xhtml">
        <ui:define name="documents_to_classify">
          <nxu:set var="contentViewName" value="MASS_CLASSIFICATION_REQUEST">
            <ui:decorate template="/incl/content_view.xhtml"/>
          </nxu:set>
        </ui:define>
        <ui:define name="cancel_button">
          <h:commandButton type="button" styleClass="button"
                           value="#{messages['command.cancel']}"
                           action="#{classificationActions.cancelCurrentSelectionClassificationForm}"
                           immediate="true"/>
        </ui:define>
      </ui:decorate>
    </div>
  </ui:define>

</nxthemes:composition>
